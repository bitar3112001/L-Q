<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء الأسئلة وحفظ الإجابات كـ PDF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
  
  <style>
    :root{
      --bg:#ffffff; --fg:#111111; --muted:#5f6368; --card:#f5f5f7;
      --accent:#0a84ff; --accent-fg:#ffffff; --border:#e5e5ea;
      --radius:14px; --shadow:0 6px 20px rgba(0,0,0,.08);
      /* aliases for legacy selectors */
      --bg-color: var(--bg);
      --card-bg: var(--card);
      --primary-color: var(--accent);
      --border-color: var(--border);
      --box-shadow: var(--shadow);
      --button-hover: #0059d1;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b0c; --fg:#f2f2f7; --muted:#a0a4ab; --card:#151518;
        --border:#232327; --shadow:none; --accent:#0a84ff; --accent-fg:#ffffff;
      }
    }

    [data-theme="dark"]{
      --bg:#0b0b0c; --fg:#f2f2f7; --muted:#a0a4ab; --card:#151518;
      --border:#232327; --shadow:none; --accent:#0a84ff; --accent-fg:#ffffff;
    }

    *,*::before,*::after{box-sizing:border-box; margin:0; padding:0;}

    body{
      margin:0; direction:rtl;
      font-family:'Almarai', -apple-system,BlinkMacSystemFont,"SF Pro","SF Arabic",
                   "Segoe UI","Noto Naskh Arabic","Noto Sans Arabic",
                   Tahoma,Arial,sans-serif;
      background:var(--bg); color:var(--fg); line-height:1.6;
      padding: clamp(12px,3vw,22px);
    }

    h1{
      font-size:clamp(24px,5vw,34px); margin-bottom:24px;
      color:var(--accent); text-align:center;
    }

    /* ====== Cards & Containers ====== */
    .card,
    #inputBlock{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); padding:20px; box-shadow:var(--shadow);
      margin-bottom:24px;
    }

    /* ====== Text Inputs ====== */
    textarea, input[type="text"], .answer-input, #listInput{
      width:100%; border:1px solid var(--border); background:#fff0;
      color:var(--fg); border-radius:12px; padding:12px; font-size:16px;
      resize:vertical;
    }
    textarea{min-height:100px;}

    /* ====== Buttons ====== */
    button{
      border:1px solid var(--border); background:var(--card); color:var(--fg);
      border-radius:12px; padding:12px 18px; font-size:15px; cursor:pointer;
      box-shadow:var(--shadow); transition:transform .05s ease, background-color .3s ease;
      width:100%;
    }
    button:active{transform:scale(.98)}

    .primary,
    #generateBtn,
    .nav-btn{
      background:var(--accent); color:var(--accent-fg); border-color:transparent;
    }
    #generateBtn:hover,
    .nav-btn:hover{
      background:var(--button-hover);
    }

    .save-pdf-btn{ background:#4caf50; color:#fff; border-color:transparent; }
    .save-pdf-btn:hover{ background:#3b8f41; }

    /* ====== Typography ====== */
    p{margin-bottom:10px; font-weight:600; text-align:right;}

    /* ====== Responsive Tweaks for iPhone ====== */
    @media (max-width:600px){
      body{ padding:10px; }
      h1{ font-size:1.8rem; }
      textarea{ min-height:120px; }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

<h1>إنشاء الأسئلة وحفظ الإجابات كـ PDF</h1>
<button id="toWriterBtn" class="nav-btn">انتقل إلى صفحة الكتابة</button>
<!-- Input Block -->
<div id="inputBlock">
  <textarea id="listInput" placeholder="أدخل أسئلتك هنا (واحدة في كل سطر أو مع ترقيم 1-، 2-، 3- …)"></textarea>
  <button id="generateBtn">إنشاء</button>
  <button id="saveAllBtn" class="save-pdf-btn" style="background-color:#ff8800;margin-top:10px">حفظ الكل كـ PDF واحد</button>
</div>

<!-- Questions will be inserted here -->
<div id="qaList"></div>

<script>
  const { jsPDF } = window.jspdf;

  /* Generate cards from the list */
  document.getElementById('generateBtn').addEventListener('click', () => {
    const raw = document.getElementById('listInput').value;
    const lines = raw.split(/\n+/).map(l => l.trim()).filter(Boolean);
    const qa = document.getElementById('qaList');
    qa.innerHTML = '';                         // clear previous run
    lines.forEach((line, idx) => {
      const q = line.replace(/^\d+\s*[-.)]?\s*/,'');  // strip leading “1- ” etc.
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><span>${idx+1}.</span> ${q}</p>
        <textarea class="answer-input" placeholder="اكتب إجابتك هنا…"></textarea>
        <button class="save-pdf-btn">حفظ كـ PDF</button>`;
      qa.appendChild(card);
    });
  });

  /* Event delegation for all future Save buttons */
  document.getElementById('qaList').addEventListener('click', e => {
    if (!e.target.classList.contains('save-pdf-btn')) return;
    const card = e.target.closest('.card');
    const question = card.querySelector('p').innerText.trim();
    const answer = card.querySelector('.answer-input').value.trim() || '(لا يوجد إجابة)';
    saveAsPDF(question, answer);
  });

  /* Save ALL cards to one PDF */
  document.getElementById('saveAllBtn').addEventListener('click', () => {
    const cards = document.querySelectorAll('#qaList .card');
    if (!cards.length) {
      alert('لم يتم إنشاء أي أسئلة بعد');
      return;
    }
    const doc = new jsPDF({ unit: 'pt', format: 'a4', hotfixes: ['px_scaling'] });
    doc.setFont('noto');        // Arabic-capable font
    // ensure right-to-left layout
    if (doc.setR2L) doc.setR2L(true);
    let y = 40, margin = 40, maxW = 520;
    const pageH = doc.internal.pageSize.getHeight();
    cards.forEach((card, idx) => {
      const question = card.querySelector('p').innerText.trim();
      const answer = card.querySelector('.answer-input').value.trim() || '(لا يوجد إجابة)';
      doc.setFontSize(16); // bigger for clarity
      doc.setFont(undefined, 'bold');
      doc.text(`السؤال ${idx + 1}:`, margin, y);
      y += 24;
      doc.setFont(undefined, 'normal');
      const qLines = doc.splitTextToSize(question, maxW);
      doc.text(qLines, margin, y, { maxWidth: maxW });
      y += qLines.length * 20 + 12;
      doc.setFont(undefined, 'bold');
      doc.text('الإجابة:', margin, y);
      y += 24;
      doc.setFont(undefined, 'normal');
      const aLines = doc.splitTextToSize(answer, maxW);
      doc.text(aLines, margin, y, { maxWidth: maxW });
      y += aLines.length * 20 + 40;
      if (idx < cards.length - 1 && y + 60 > pageH) { // new page if not enough room
        doc.addPage();
        y = 40;
      }
    });
    doc.save('all_questions.pdf');
  });
  
  /* PDF maker */
  function saveAsPDF(question, answer) {
    const doc = new jsPDF({ unit: 'pt', format: 'a4', hotfixes: ['px_scaling'] });
    doc.setFont('noto');        // Arabic-capable font
    if (doc.setR2L) doc.setR2L(true);
    let y = 40, margin = 40, maxW = 520;
    doc.setFontSize(14);
    doc.setFont(undefined, 'bold');
    doc.text('السؤال:', margin, y);
    y += 20;
    doc.setFont(undefined, 'normal');
    const qLines = doc.splitTextToSize(question, maxW);
    doc.text(qLines, margin, y);
    y += qLines.length * 18 + 20;
    doc.setFont(undefined, 'bold');
    doc.text('الإجابة:', margin, y);
    y += 20;
    doc.setFont(undefined, 'normal');
    const aLines = doc.splitTextToSize(answer, maxW);
    doc.text(aLines, margin, y);
    const safe = question.slice(0, 30).replace(/[^\w\- ]+/g, '').trim().replace(/\s+/g, '_');
    doc.save((safe || 'question') + '.pdf');
  }
  
  // التنقل إلى صفحة الكتابة
  document.getElementById('toWriterBtn').addEventListener('click', () => {
    window.location.href = 'index2.html';
  });
</script>

</body>
</html>
